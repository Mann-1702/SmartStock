<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock - Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-receipt me-2"></i>SmartStock
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="orders.html">Orders</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="bi bi-receipt me-2"></i>Orders</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addOrderModal">
                        <i class="bi bi-plus-circle me-2"></i>Add Order
                    </button>
                </div>

                <div class="row" id="ordersContainer">
                    <!-- Orders will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Order Modal -->
    <div class="modal fade" id="addOrderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Order</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addOrderForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="customerName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="customerName" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="customerEmail" class="form-label">Customer Email</label>
                                    <input type="email" class="form-control" id="customerEmail" required>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Products</label>
                            <div id="productsList">
                                <!-- Products will be loaded here -->
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="orderStatus" class="form-label">Status</label>
                            <select class="form-select" id="orderStatus">
                                <option value="pending">Pending</option>
                                <option value="processing">Processing</option>
                                <option value="shipped">Shipped</option>
                                <option value="delivered">Delivered</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="totalAmount" class="form-label">Total Amount</label>
                            <input type="number" class="form-control" id="totalAmount" step="0.01" min="0" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveOrderBtn">Save Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE = 'http://localhost:3000/api';
        let availableProducts = [];

        // Load orders and products on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
            loadProductsForOrder();
        });

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders`);
                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML =
                    '<div class="col-12"><div class="alert alert-danger">Error loading orders. Make sure the backend server is running.</div></div>';
            }
        }

        async function loadProductsForOrder() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                availableProducts = await response.json();
                displayProductsInModal(availableProducts);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '';

            if (orders.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No orders found. Add some orders to get started.</div></div>';
                return;
            }

            orders.forEach(order => {
                const orderCard = `
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <div class="row">
                                    <div class="col-md-6">
                                        <h5 class="mb-0">${order.customerName}</h5>
                                        <small class="text-muted">${order.customerEmail}</small>
                                    </div>
                                    <div class="col-md-6 text-end">
                                        <span class="badge bg-${getStatusColor(order.status)}">${order.status}</span>
                                        <h4 class="text-primary mt-1">$${order.totalAmount.toFixed(2)}</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <h6>Products:</h6>
                                <ul class="list-group list-group-flush">
                                    ${order.products.map(p => `
                                        <li class="list-group-item d-flex justify-content-between align-items-center">
                                            ${p.productId ? p.productId.name : 'Product'} (x${p.quantity})
                                            <span class="badge bg-secondary">$${p.price.toFixed(2)}</span>
                                        </li>
                                    `).join('')}
                                </ul>
                                <small class="text-muted">Order Date: ${new Date(order.orderDate).toLocaleDateString()}</small>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += orderCard;
            });
        }

        function displayProductsInModal(products) {
            const container = document.getElementById('productsList');
            container.innerHTML = '';

            products.forEach(product => {
                const productItem = `
                    <div class="d-flex align-items-center mb-2">
                        <input type="checkbox" class="form-check-input me-2 product-checkbox" value="${product._id}" data-price="${product.price}">
                        <label class="form-check-label flex-grow-1">
                            ${product.name} - $${product.price.toFixed(2)}
                        </label>
                        <input type="number" class="form-control quantity-input" style="width: 80px;" min="1" value="1" disabled>
                    </div>
                `;
                container.innerHTML += productItem;
            });

            // Add event listeners for checkboxes
            document.querySelectorAll('.product-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateTotalAmount);
            });
            document.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('input', updateTotalAmount);
            });
        }

        function updateTotalAmount() {
            let total = 0;
            document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
                const quantity = parseInt(checkbox.parentElement.querySelector('.quantity-input').value) || 1;
                const price = parseFloat(checkbox.dataset.price);
                total += price * quantity;
            });
            document.getElementById('totalAmount').value = total.toFixed(2);
        }

        // Enable/disable quantity inputs based on checkbox
        document.addEventListener('change', (e) => {
            if (e.target.classList.contains('product-checkbox')) {
                const quantityInput = e.target.parentElement.querySelector('.quantity-input');
                quantityInput.disabled = !e.target.checked;
                updateTotalAmount();
            }
        });

        function getStatusColor(status) {
            const colors = {
                'pending': 'warning',
                'processing': 'info',
                'shipped': 'primary',
                'delivered': 'success',
                'cancelled': 'danger'
            };
            return colors[status] || 'secondary';
        }

        // Handle add order form submission
        document.getElementById('saveOrderBtn').addEventListener('click', async () => {
            const selectedProducts = [];
            document.querySelectorAll('.product-checkbox:checked').forEach(checkbox => {
                const quantity = parseInt(checkbox.parentElement.querySelector('.quantity-input').value) || 1;
                const price = parseFloat(checkbox.dataset.price);
                selectedProducts.push({
                    productId: checkbox.value,
                    quantity: quantity,
                    price: price
                });
            });

            const formData = {
                customerName: document.getElementById('customerName').value,
                customerEmail: document.getElementById('customerEmail').value,
                products: selectedProducts,
                totalAmount: parseFloat(document.getElementById('totalAmount').value),
                status: document.getElementById('orderStatus').value
            };

            try {
                const response = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    bootstrap.Modal.getInstance(document.getElementById('addOrderModal')).hide();
                    document.getElementById('addOrderForm').reset();
                    loadOrders(); // Reload orders
                    alert('Order added successfully!');
                } else {
                    alert('Error adding order. Please try again.');
                }
            } catch (error) {
                console.error('Error adding order:', error);
                alert('Error adding order. Please try again.');
            }
        });
    </script>
</body>
</html>
