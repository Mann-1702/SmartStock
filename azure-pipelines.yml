trigger:
  branches:
    include:
      - main
      - email_Service

pool:
  vmImage: 'ubuntu-latest'

variables:
  azureSubscription: 'smartstock-azure'  # Update with your Azure service connection name
  webAppName: 'smartstock'                # Update with your Azure App Service name
  nodeVersion: '18.x'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '$(nodeVersion)'
  displayName: 'Install Node.js'

- script: |
    echo "Installing root dependencies"
    npm ci
  displayName: 'Install root dependencies'

- script: |
    echo "Building Angular frontend"
    npm run build
  displayName: 'Build Angular frontend'

- script: |
    echo "Copying frontend dist into backend"
    mkdir -p src/backend/dist
    cp -r dist/smartstock-frontend/* src/backend/dist/
  displayName: 'Copy frontend dist to backend'

- script: |
    echo "Installing backend dependencies"
    cd src/backend
    npm ci --omit=dev
  displayName: 'Install backend dependencies (production)'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: 'src/backend'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/backend.zip'
    replaceExistingArchive: true
  displayName: 'Archive backend with frontend for deployment'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/backend.zip'
    ArtifactName: 'backend'
    publishLocation: 'Container'
  displayName: 'Publish backend artifact'

- task: AzureWebApp@1
  displayName: 'Deploy to Azure Web App'
  inputs:
    azureSubscription: '$(azureSubscription)'
    appName: '$(webAppName)'
    package: '$(Build.ArtifactStagingDirectory)/backend.zip'
    deploymentMethod: 'zipDeploy'
    appType: 'webAppLinux'
    startupCommand: 'npm start'
