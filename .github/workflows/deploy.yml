name: Deploy to Azure

on:
  push:
    branches:
      - main
      - email_Service
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18.x'
  AZURE_WEBAPP_NAME: 'smartstock'  # Update with your Azure App Service name
  AZURE_WEBAPP_PACKAGE_PATH: '.'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build Angular frontend
      run: npm run build
    
    - name: Run tests
      run: npm run test:ci --if-present
      continue-on-error: true
    
    - name: Copy frontend dist to backend
      run: |
        mkdir -p src/backend/dist
        cp -r dist/smartstock-frontend/* src/backend/dist/
    
    - name: Install backend dependencies
      run: |
        cd src/backend
        npm ci --omit=dev
    
    - name: Archive backend with frontend
      run: |
        mkdir -p deploy
        cd src/backend
        zip -r ../../deploy/backend.zip . -x "node_modules/*" "tests/*"
        cd ../..
    
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: backend-deploy
        path: deploy/backend.zip
    
    - name: Deploy to Azure Web App
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/email_Service'
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: deploy/backend.zip

  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm ci
        cd src/backend && npm ci && cd ../..
    
    - name: Run backend tests
      run: cd src/backend && npm test -- --testTimeout=30000
      continue-on-error: true
